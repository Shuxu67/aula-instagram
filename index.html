<!DOCTYPE <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>Instagran</title>
</head>
<body>
    <div class="instagram-box"> <!--wrapper-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-login"> <!--continue-->               
            <div class="box-group"> <!--group-->
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                
                <div class="photo"> <!--profile-photo-->
                    <img src="./img/eu.jpg" class="photo" alt="Minha Foto" width="100px" height="100px" >
                </div>
                    <a href="#" class="login-instagram">Continuar como fernandoshu?</a>
                    <a href="#" class="logout-instagram">Remover Conta</a>

            </div>

            <div class="box-group"> <!--group-->
                <p class="not-accout">Não é fernandoshu?</p>
                <p class="notaccout">
                    <a href="#"><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="box-button"><!--get-the-app-->
                
                <p class="button-app">Baixe o Aplicativo</p><!--get-app-->
                
                <div class="download">
                    <a href="../img/googleplay-button.png" class="download-app"></a>
                    <a href="../img/apple-button.png" class="download-app"></a>
                </div>
               
            </div>
                
        </div>
        
    </div> 
                                 
</body>


</html>
